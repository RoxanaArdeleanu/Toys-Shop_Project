<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online children's toy store | Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/styles/checkout.css" />
    <script src="../../src/index.js" defer type="module"></script>
    <script src="/javascript/checkout.js" defer type="module"></script>
  </head>
  <body>
    <div class="container-xl">
      <div
        class="main-container d-flex flex-wrap align-items-center justify-content-center justify-content"
      >
        <a
          href="/index.html"
          class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none"
        >
          <h3>Toys-Shop</h3>
        </a>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input
            type="search"
            class="form-control"
            placeholder="Search for title..."
            aria-label="Search"
          />
          <button type="button" class="btn" id="searchButton">Search</button>

          <div
            id="insertSearchedProducts"
            class="displayed-toys-container"
          ></div>
        </form>
        <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a href="/pages/account/shopping-cart.html" class="nav-link px-2"
              ><i class="bi bi-basket2-fill"></i>Shopping cart
              <div class="cart-count">0</div>
            </a>
          </li>
        </ul>
        <div class="text-end">
          <a href="/pages/account/account.html" class="text-decoration-none">
            <button type="button" class="btn me-2" id="google-login-btn">
              Login
            </button>
          </a>
        </div>
      </div>

      <div class="menu-container">
        <div class="row">
          <div class="col col-md-7">
            <h2 class="checkout-title">Checkout</h2>
            <form class="checkout-form">
              <div class="form-row">
                <div class="form-group col-md-12 first">
                  <label for="firstName" class="col-md-2 fst-name"
                    >First Name:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="First Name"
                  />
                </div>
                <div class="form-group col-md-12 first">
                  <label for="lastName" class="col-md-2">Last Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Last Name"
                  />
                </div>
                <div class="form-group col-md-12 first">
                  <label for="street" class="col-md-2">Street:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="street"
                    placeholder="Street"
                    required
                  />
                </div>
                <div class="form-group col-md-12 first">
                  <label for="number" class="col-md-2">Number:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="number"
                    placeholder="Nr."
                    required
                  />
                </div>
                <div class="form-group col-md-12 first">
                  <div class="form-group col-md-3 first">
                    <label for="block" class="col-md-3 block">Block:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="block"
                      placeholder="Bl."
                    />
                  </div>
                  <div class="form-group col-md-3 first">
                    <label for="block" class="col-md-3 floor">Floor:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="floor"
                      placeholder="Fl."
                    />
                  </div>
                  <div class="form-group col-md-6 first">
                    <label for="block" class="col-md-4 apt">Apartment:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="apartment"
                      placeholder="Ap."
                    />
                  </div>
                </div>
                <div class="form-group col-md-6 first">
                  <label for="zipCode" class="col-md-4">Zip Code:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="zipCode"
                    placeholder="Zip Code"
                    required
                  />
                </div>

                <div class="form-group col-md-12 first">
                  <label for="city" class="col-md-2">City:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    placeholder="City"
                    required
                  />
                </div>
                <div class="form-group col-md-12 first">
                  <label for="county" class="col-md-2">County:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="county"
                    placeholder="County"
                    required
                  />
                </div>

                <div class="form-group col-md-12 first">
                  <label for="country" class="col-md-2">Country:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="country"
                    placeholder="Country"
                    required
                  />
                </div>
                <div class="form-group col-md-12 first">
                  <label for="shipping">Shipping Delivery:</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="shippingMethod"
                      id="standardShipping"
                      value="standardShipping"
                      required
                    />
                    <label class="form-check-label" for="cashOnDelivery"
                      >Strandard Shipping</label
                    >
                  </div>
                </div>
                <div class="form-group col-md-12 first">
                  <label>Payment Method: </label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentMethod"
                      id="cashOnDelivery"
                      value="cashOnDelivery"
                      required
                    />
                    <label class="form-check-label" for="cashOnDelivery"
                      >Cash on Delivery</label
                    >
                  </div>
                </div>
              </div>
              <div class="form-group col-md-12 buttonPlaceOrder">
                <button type="submit" class="btn placeOrder">
                  Place order
                </button>
              </div>
            </form>
          </div>

          <div class="col col-md-5">
            <h2 class="checkout-cart">Cart Summary</h2>
            <table class="table">
              <tbody id="cartTableBody"></tbody>
              <tfoot id="table-footer">
                <tr>
                  <td colspan="5"></td>
                  <td><strong>Total: </strong></td>
                  <td><strong> Lei</strong></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>

      <div class="container text-center">
        <div class="col-md-12"></div>
      </div>
      <div class="b-example-divider"></div>
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <span class="text-body-secondary"
            >Copyright <i class="bi bi-c-circle"></i> Toys-Shop All rights
            reserved</span
          >
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-body-secondary" href="#"
              ><i class="bi bi-twitter"></i
            ></a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="#"
              ><i class="bi bi-facebook"></i
            ></a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="#"
              ><i class="bi bi-instagram"></i
            ></a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="#"
              ><i class="bi bi-youtube"></i
            ></a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
