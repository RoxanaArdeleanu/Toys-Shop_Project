<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online children's toy store | Toys-Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="src/index.js" type="module"></script>
    <script src="/javascript/home.js" defer></script>
  </head>
  <body>
    <div class="container-xl">
      <div
        class="main-container d-flex flex-wrap align-items-center justify-content-center justify-content"
      >
        <a
          href="/index.html"
          class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none"
        >
          <h3>Toys-Shop</h3>
        </a>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input
            type="search"
            class="form-control"
            placeholder="Search for title..."
            aria-label="Search"
          />
          <button type="button" class="btn" id="searchButton">Search</button>

          <div
            id="insertSearchedProducts"
            class="displayed-toys-container"
          ></div>
        </form>
        <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a href="/pages/account/shopping-cart.html" class="nav-link px-2"
              ><i class="bi bi-basket2-fill"></i>Shopping cart
              <div class="cart-count">0</div>
            </a>
          </li>
        </ul>
        <div class="text-end">
          <a href="/pages/account/account.html" class="text-decoration-none">
            <button type="button" class="btn me-2" id="google-login-btn">
              Login
            </button>
          </a>
        </div>
      </div>

      <div class="menu-container">
        <div class="row">
          <div class="col col-md-3">
            <nav class="nav flex-column">
              <h4>Toys categories</h4>
              <a class="nav-link" href="/pages/toys-categories/plush-toys.html">
                <i class="bi bi-x-diamond-fill"></i> Plush Toys</a
              >
              <a class="nav-link" href="/pages/toys-categories/cars.html">
                <i class="bi bi-x-diamond-fill"></i> Cars</a
              >
              <a
                class="nav-link"
                href="/pages/toys-categories/building-blocks.html"
              >
                <i class="bi bi-x-diamond-fill"></i> Building Blocks</a
              >
              <a
                class="nav-link"
                href="/pages/toys-categories/educational-games.html"
              >
                <i class="bi bi-x-diamond-fill"></i> Educational Games</a
              >
              <a
                class="nav-link"
                href="/pages/toys-categories/board-games.html"
              >
                <i class="bi bi-x-diamond-fill"></i> Board Games</a
              >
              <a
                class="nav-link"
                href="/pages/toys-categories/outdoor-toys.html"
                ><i class="bi bi-x-diamond-fill"></i> Outdoor Toys</a
              >
              <a
                class="nav-link"
                href="/pages/toys-categories/action-figures.html"
              >
                <i class="bi bi-x-diamond-fill"></i> Figures</a
              >
            </nav>
          </div>

          <div class="col col-md-9">
            <div
              id="carouselExampleRide"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <a href="/pages/toys-categories/plush-toys.html">
                    <img
                      src="https://images.unsplash.com/photo-1515488042361-ee00e0ddd4e4?q=80&w=1475&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                      class="d-block w-100"
                      alt="boy sitting on white cloth surrounded by toys"
                    />
                  </a>
                </div>
                <div class="carousel-item">
                  <a href="/pages/toys-categories/educational-games.html">
                    <img
                      src="https://images.unsplash.com/photo-1537655780520-1e392ead81f2?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                      class="d-block w-100"
                      alt="kids playing with building blocks"
                    />
                  </a>
                </div>
                <div class="carousel-item">
                  <a href="/pages/toys-categories/outdoor-toys.html">
                    <img
                      src="https://images.unsplash.com/photo-1606092195730-5d7b9af1efc5?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                      class="d-block w-100"
                      alt="children camp entertainment activity"
                    />
                  </a>
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleRide"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleRide"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container text-center">
        <div class="col-md-12">
          <h2>Featured Products</h2>
          <div id="insertFeaturedProducts"></div>
        </div>
      </div>
      <div class="b-example-divider"></div>
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <span class="text-body-secondary"
            >Copyright <i class="bi bi-c-circle"></i> Toys-Shop All rights
            reserved</span
          >
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-body-secondary" href="#"
              ><i class="bi bi-twitter"></i
            ></a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="#"
              ><i class="bi bi-facebook"></i
            ></a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="#"
              ><i class="bi bi-instagram"></i
            ></a>
          </li>
          <li class="ms-3">
            <a class="text-body-secondary" href="#"
              ><i class="bi bi-youtube"></i
            ></a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
